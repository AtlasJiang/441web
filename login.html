<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Login</title>  
    <link rel="stylesheet" href="styles.css">  
    <style>  
        .button {  
            /* Add your desired button styles here */  
            background-color: #4CAF50; /* Green background */  
            border: none; /* Remove border */  
            color: white; /* White text */  
            padding: 15px 32px; /* Padding */  
            text-align: center; /* Centered text */  
            text-decoration: none; /* No underline */  
            display: inline-block; /* Inline-block display */  
            font-size: 16px; /* Font size */  
            margin: 4px 2px; /* Margin */  
            cursor: pointer; /* Hand cursor on hover */  
        }  
    </style>  
</head>  
<script src="script.js" defer></script>

<body>  
  
<!-- Page name -->  
<div class="page-name">  
    <h1>Login to BigNew</h1>  
</div>  
  
<!-- Login Form -->  
<section class="login-form">  
    <form id="loginForm">  
        <label for="email">Email:</label>  
        <input type="email" id="email" name="email" required><br><br>  
  
        <label for="password">Password:</label>  
        <input type="password" id="password" name="password" required><br><br>  
  
        <!-- Add class="button" to the Login button for styling -->  
        <button type="submit" class="button">Login</button>  
    </form>  
    <!-- Add class="button" to the Register and Back to Homepage buttons for styling -->  
    <button onclick="window.location.href='register.html'" class="button">Register</button>  
    <button onclick="window.location.href='index.html'" class="button">Back Homepage</button>  
</section>  
  
<!-- Footer -->  
<footer class="footer">  
    <p>&copy; 2024 Atlas. </p>  
</footer>  
  
</body>  
</html>
